    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #161616;
            --bg-card: #1a1a1a;
            --accent-gold: #d4af37;
            --accent-rose: #e8b4b8;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #2a2a2a;
            --success: #4ade80;
            --warning: #fbbf24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .app-container {
            max-width: 100%;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .header {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-card) 100%);
            padding: 24px 20px;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-rose));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .header-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 4px;
        }

        .nav-tabs {
            display: flex;
            gap: 8px;
            padding: 16px 20px;
            overflow-x: auto;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 76px;
            background: var(--bg-primary);
            z-index: 99;
        }

        .nav-tab {
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            font-size: 14px;
            font-weight: 500;
        }

        .nav-tab.active {
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-rose));
            color: var(--bg-primary);
            border-color: transparent;
            transform: scale(1.05);
        }

        .content {
            padding: 20px;
            animation: fadeInUp 0.5s ease-out;
        }

        .service-category {
            margin-bottom: 32px;
        }

        .category-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--accent-gold);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .service-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.5s;
        }

        .service-card:hover::before {
            left: 100%;
        }

        .service-card:hover {
            border-color: var(--accent-gold);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.15);
        }

        .service-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .service-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .service-duration {
            color: var(--text-secondary);
            font-size: 13px;

        .service-price {

            font-weight: 700;
            color: var(--accent-gold);

        .btn-secondary {
